<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>模板中心 - 专业布局示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全局重置 */
    * { margin:0; padding:0; box-sizing:border-box;font-family: "Segoe UI", sans-serif; }
    body, html { height:100%; }

    .page {
      display: grid;
      grid-template-columns: 220px 1fr 320px;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "sidebar toolbar detail"
        "sidebar content detail";
      height: 100vh;
      gap: 8px;
    }

    /* 侧边栏 */
    .sidebar {
      grid-area: sidebar;
      background: #f4f6f8;
      padding: 16px;
      border-right: 1px solid #e0e0e0;
    }
    .sidebar h2 { margin-bottom:16px;font-size:18px;color:#333; }
    .sidebar nav a {
      display:block;padding:8px;color:#333;text-decoration:none;border-radius:4px;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover { background:#e1e5ea; }

    /* 工具栏 */
    .toolbar {
      grid-area: toolbar;
      display:flex; align-items:center; padding:0 16px;
      border-bottom:1px solid #e0e0e0;
      gap:12px;
    }
    .toolbar input {
      flex:1;padding:6px 12px;font-size:14px;border:1px solid #ccc;border-radius:4px;
    }
    .toolbar .btn {
      padding:6px 12px;border:none;border-radius:4px;
      background:#007bcc;color:#fff;cursor:pointer;
    }
    .toolbar .filters button {
      padding:6px 10px;margin-right:8px;
      border:1px solid #ccc; background:#fff;cursor:pointer;
      border-radius:4px;
    }
    .toolbar .filters .active {
      background:#007bcc;color:#fff;border-color:#007bcc;
    }

    /* 主内容：模板列表 */
    .content {
      grid-area: content;
      padding:16px;
      overflow-y:auto;
    }
    .template-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:16px;
    }
    .template-card {
      background:#fff;
      padding:14px;
      border:1px solid #e0e0e0;
      border-radius:6px;
      transition: transform .15s, box-shadow .15s;
      cursor:pointer;
    }
    .template-card:hover {
      transform: translateY(-4px);
      box-shadow:0 4px 12px rgba(0,0,0,.12);
    }
    .template-card h3 {
      font-size:16px;color:#333;margin-bottom:8px;
    }
    .template-card p {
      font-size:14px;color:#666;
    }

    /* 详情侧边栏 */
    .detail {
      grid-area: detail;
      background:#fafafa;
      padding:16px;
      border-left:1px solid #e0e0e0;
      overflow-y:auto;
    }
    .detail > .placeholder {
      color:#888;
      text-align:center;
      margin-top:100px;
    }

    /* 响应式调整 */
    @media (max-width:1200px){
      .page {
        grid-template-columns: 60px 1fr;
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "sidebar toolbar toolbar"
          "sidebar content content"
          "sidebar content content";
      }
      .detail { display:none; }
      .sidebar { padding:8px; }
      .sidebar nav a { font-size:14px; padding:6px; }
    }
  </style>
</head>
<body>

<div class="page">
  <aside class="sidebar">
    <h2>文档工作台</h2>
    <nav>
      <a href="#" class="active">模板中心</a>
      <a href="#">全局搜索</a>
      <a href="#">版本历史</a>
      <a href="#">关系图谱</a>
    </nav>
  </aside>

  <div class="toolbar">
    <input type="text" placeholder="搜索模板…">
    <div class="filters">
      <button class="active">全部模板</button>
      <button>文档类</button>
      <button>项目类</button>
      <button>报告类</button>
    </div>
    <button class="btn">新建模板</button>
  </div>

  <div class="content">
    <div class="template-grid">
      <div class="template-card">
        <h3>项目需求文档</h3>
        <p>标准模板，含需求分析结构</p>
      </div>
      <div class="template-card">
        <h3>会议纪要</h3>
        <p>会议记录 + 行动项跟踪</p>
      </div>
      <!-- 更多卡片... -->
    </div>
  </div>

  <div class="detail">
    <div class="placeholder">请选择一个模板查看详情</div>
  </div>
</div>

</body>
</html>
