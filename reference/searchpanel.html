<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文档工作台示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全局重置与布局 */
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { display: flex; min-height: 100vh; }

    /* 侧边导航 */
    .sidebar {
      width: 220px; background: #f5f6fa; padding: 16px;
    }
    .sidebar h2 { margin-bottom: 16px; font-size: 18px; }
    .sidebar nav a {
      display: block; padding: 8px; color: #333;
      text-decoration: none; border-radius: 4px;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: #ddd;
    }

    /* 主内容区 */
    .main {
      flex: 1; padding: 20px;
      display: flex; flex-direction: column;
    }

    /* 搜索栏 */
    .search-bar {
      display: flex; align-items: center;
      margin-bottom: 12px;
    }
    .search-bar input {
      flex: 1; padding: 8px 12px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .search-bar button {
      margin-left: 8px; padding: 8px 12px;
      border:none; background:#007ACC; color:#fff;
      border-radius:4px; cursor:pointer;
    }

    /* Tabs 导航 */
    .tabs {
      display: flex; border-bottom: 1px solid #ccc;
      margin-bottom: 16px;
    }
    .tabs button {
      background:none; border:none; padding:8px 16px;
      border-bottom:2px solid transparent;
      cursor:pointer; font-size:14px;
    }
    .tabs button.active {
      border-color: #007ACC; color: #007ACC;
    }

    /* 快捷卡片区域 */
    .quick-cards {
      display: flex; flex-wrap: wrap; gap: 12px;
      margin-bottom: 24px;
    }
    .card {
      background: #fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      border-radius:6px; padding:14px;
      width: calc(25% - 12px); min-width: 180px;
    }
    .card h4 { margin-bottom:8px; font-size:16px; }
    .card p { font-size:14px; color:#555; }

    /* 搜索结果或占位区域 */
    .result {
      flex:1; padding:20px;
      border:2px dashed #ccc;
      border-radius:6px;
      text-align:center;
      color:#777;
    }

    /* 响应式适配 */
    @media (max-width: 900px) {
      .card { width: calc(50% - 12px); }
    }
    @media (max-width: 600px) {
      .sidebar { display: none; }
      .card { width: 100%; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>文档工作台</h2>
    <nav>
      <a href="#" class="active">全局搜索</a>
      <a href="#">模板中心</a>
      <a href="#">版本历史</a>
      <a href="#">关系图谱</a>
    </nav>
  </aside>

  <main class="main">
    <div class="search-bar">
      <input type="text" placeholder="搜索文档内容、标题、字段…">
      <button>高级筛选</button>
    </div>

    <div class="tabs">
      <button class="active">搜索建议</button>
      <button>最近搜索</button>
      <button>智能推荐</button>
    </div>

    <div class="quick-cards">
      <div class="card"><h4>最近文档</h4><p>查看最近编辑内容</p></div>
      <div class="card"><h4>存在项目</h4><p>查看当前活跃项目</p></div>
      <div class="card"><h4>引用关系</h4><p>探索文档间关联</p></div>
      <div class="card"><h4>数据统计</h4><p>查看表格和数据分析</p></div>
    </div>

    <section class="result">
      🔍 输入关键词开始搜索，或选择上方建议
    </section>
  </main>

</body>
</html>
